<!DOCTYPE html>
<html>
	<head>
		<title>Hello Git</title>
		 <!-- Bootstrap -->
	    <link href="resource/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <script src="https://apis.google.com/js/platform.js" async defer></script>
	    <meta name="google-signin-client_id" content="1055167084399-vioi1q90j803ddiv7u5se29i0mgrroje.apps.googleusercontent.com.apps.googleusercontent.com">

	</head>
	<body>
  <h1>Hello, Git!</h1>

 <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <br><br>



 <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      };
    </script>



    
    <div class="g-signin2" data-onsuccess="onSignIn"></div>



		<script type="text/javascript" src=js/lib/jquery-3.1.1.js ></script>
		<script type="text/javascript" src=js/script.js ></script>
  		<script src="resource/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
